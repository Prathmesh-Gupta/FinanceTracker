version: "3.9"

services:

  postgres:
    image: postgres:15
    container_name: finance_postgres
    restart: always
    environment:
      POSTGRES_USER: finance_user
      POSTGRES_PASSWORD: finance_pass
      POSTGRES_DB: finance_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U finance_user -d finance_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: finance_backend
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://finance_user:finance_pass@postgres:5432/finance_db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 5s
      timeout: 3s
      retries: 10

  frontend:
    build:
      context: ./frontend
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8000
    container_name: finance_frontend
    restart: always
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 5s
      timeout: 3s
      retries: 10

  db_post_start:
    image: postgres:15
    container_name: finance_db_post_start
    depends_on:
      postgres:
        condition: service_healthy
      backend:
        condition: service_healthy
      frontend:
        condition: service_healthy
    volumes:
      - ./init.sql:/init.sql
    entrypoint: >
      bash -c "
      echo 'Checking init marker...';
      PGPASSWORD=finance_pass psql -h postgres -U finance_user -d finance_db -c '
        CREATE TABLE IF NOT EXISTS _sql_init_guard (executed boolean primary key);
      ';
      EXECUTED=$(PGPASSWORD=finance_pass psql -h postgres -U finance_user -d finance_db -t -c '
        SELECT COUNT(*) FROM _sql_init_guard;
      ');
      if [ \"$EXECUTED\" -eq 0 ]; then
        echo 'Running init.sql (ONE TIME)...';
        PGPASSWORD=finance_pass psql -h postgres -U finance_user -d finance_db -f /init.sql;
        echo 'init.sql completed';
      else
        echo 'init.sql already executed â€” skipping';
      fi
      "
    restart: "no"

volumes:
  postgres_data:
